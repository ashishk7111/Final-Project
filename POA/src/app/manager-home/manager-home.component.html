<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button type="button" class="btn btn-info">Button</button>
    </div>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card text-light mb-3" style="background: #050402">
                    <div class="card-header text-dark" style="background: #e2dadabd ">
                        <h3 style="text-align: center; margin: 20px;">Book your turf Here</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label for="">TurfId</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label for="">Name</label>
                                    <input type="name" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label for="">Address</label>
                                <textarea rows="5" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px;">



                        </div>

                        <div class="row" style="margin-top: 10px;">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Turf Type</label>
                                    <select  class="form-control" >
                                <option value="cricket">cricket</option>
                                <option value="basketball">basketball</option>
                                <option value="other">Other</option>
                                </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Turf Pic</label>
                                    <input type="image" class="form-control">
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="card-footer">
                        <div class="row">
                            <button class="btn btn-success" style="margin-left: 20px;">Add</button>
                            <button class="btn btn-danger" style="margin-left: 20px;">Cancel</button>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md-1"></div>

        </div>
        <br>

    </div>
</body>

</html>

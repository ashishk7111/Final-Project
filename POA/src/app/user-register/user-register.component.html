<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5 ">
                    <div class="row"> 
                        <img src="https://images-platform.99static.com//QPpY0ziz0_g8stmL2n4wvIDE0HE=/0x0:1500x1500/fit-in/500x500/99designs-contests-attachments/79/79888/attachment_79888445" class="logo">
                   </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> 
                        <img src="https://cdn.images.express.co.uk/img/dynamic/4/590x/Sports-quiz-questions-answers-1280284.jpg?r=1592058108688" class="image"> 
                    </div>
                </div>
            </div>

          
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <form>
                      <h3 class="mb-0 text-lg font-weight-bold text-center">Sign Up </h3><br><br>
                    <div class="form-group">
                        <label class="mb-1">
                            <h6 class="mb-0 text-sm font-weight-bold">UserName</h6>
                        </label> 
                        <input type="userName" class="form-control" id="userName" placeholder="UserName">
                    </div>
                    <div class="form-group">
                        <label class="mb-1">
                            <h6 class="mb-0 text-sm font-weight-bold">FirstName</h6>
                        </label> 
                      <input type="firstName" class="form-control" id="firstName" placeholder="FirstName">
                     </div>
                    <div class="form-group">
                        <label class="mb-1">
                            <h6 class="mb-0 text-sm font-weight-bold">LastName</h6>
                        </label> 
                
                      <input type="lastName" class="form-control" id="lastName" placeholder="LastName">
                    </div>
                    <div class="form-group">
                        <label class="mb-1">
                            <h6 class="mb-0 text-sm font-weight-bold">ContactNo</h6>
                        </label> 
                      <input type="mobNo" class="form-control" id="mobNo" placeholder="Contact No">
                    </div>
                    <div class="form-group">
                        <label class="mb-1">
                            <h6 class="mb-0 text-sm font-weight-bold">EmailId</h6>
                        </label> 
                      <input type="email" class="form-control" id="email" placeholder="EmailId">
                    </div>
                    <div class="form-group">
                        <label class="mb-1">
                            <h6 class="mb-0 text-sm font-weight-bold">Password</h6>
                        </label> 
                        <input type="password" class="form-control" id="pwd" placeholder="Password">
                    </div><br><br>
                    
                   <div class="row mb-3 px-3 align-items-center ">
                    <button type="submit" class="btn btn-blue align">Register</button> 
                  </div>
                </form>
                
                </div>
            </div>

        </div>

        
        <div class="bg-blue py-4">
            <div class="row px-3">
                 <small class="ml-4 ml-sm-5 mb-2 text-md-left">Copyright &copy; 2021. All rights reserved.</small>
            </div>
        </div>
    </div>
</div>
